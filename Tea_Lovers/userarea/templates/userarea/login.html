{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">


</head>
<body>

{% block content %}
<br>
<br>
<br>
<br>
<br>
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
          <img src="{% static 'images/teabags_hugging.png' %}" alt="Tea Bag Image" class="img-fluid mb-3 custom-image">
          <h1 class="card-title">Login</h1> <!-- Card title for the form -->
          <br>
            <div class="card shadow p-3 mb-5 bg-body rounded"> <!-- Bootstrap card with shadow -->              
              <div class="card-body">                    
                    <br/>
                    <form action="" method="POST">
                      {% csrf_token %}
                      <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                      </div>
                      <br>
                      <div class="buttons">
                        <button type="Submit" class="btn btn-primary">Submit</button>
                        <a href="{% url 'register_user' %}" class="btn btn-secondary">Register</a>
                        <p id="saved"></p>
                    </div>                      
                      <br><br><br><br>                      
                      <br><br>
                      {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div class="alert {{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                      {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
<br/><br/>	
{% endblock %}

<!-- Bootstrap JS Bundle -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha384-oesi62hoyj7gnaoa14lfkndayc6o6elbb0d23yd+pbQfUf5o5hptc9whoh8pOJy5" crossorigin="anonymous"></script>
</body>
